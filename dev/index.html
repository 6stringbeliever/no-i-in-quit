<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>There's No &ldquo;I&rdquo; in Quit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prepare to be inspired.">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900,300italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header><div class="footer-contents"><h1>There's No <strong>&ldquo;I&rdquo;</strong> in Quit</h1></div></header>

      <section id="insp-app-body">
        <div id="insp-list"></div>
      </section>

    <footer>
      <div class="footer-contents">
        <div class="footer-main">There's no &ldquo;I&rdquo; in footer, either.</div>
      </div>
    </footer>

    <!-- Handlebar Templates -->
    <script id="insp-entry-list-tmpl" type="text/x-handlebars-template">
      <img src="{{ photo }}" alt="{{ shortName }}" title="{{ shortName }}" class="insp-item-img">
      <div class="insp-entry-list-overlay">
        <p class="insp-entry-shortname">{{ shortName }}</p>
      </div>
    </script>

    <!-- Required Scripts -->
    <script src="assets/js/lib/underscore-min.js"></script>
    <script src="assets/js/lib/jquery-1.11.3.min.js"></script>
    <script src="assets/js/lib/backbone-min.js"></script>
    <script src="assets/js/lib/handlebars-v4.0.0.js"></script>

    <!-- Backbone files -->
    <script src="assets/js/models/inspiration.js"></script>
    <script src="assets/js/collections/inspirations.js"></script>
    <script src="assets/js/routers/routes.js"></script>
    <script src="assets/js/views/inspirationview.js"></script>
    <script src="assets/js/views/appview.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      Handlebars.registerHelper('stripHTML', function(text) {
        var div = document.createElement('div');
        div.innerHTML = text;
        var clearstring = div.textContent || div.innerText || '';
        return new Handlebars.SafeString(clearstring);
      });
    </script>
  </body>
</html>
