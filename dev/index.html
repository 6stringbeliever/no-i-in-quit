<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>There's No &ldquo;I&rdquo; in Quit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prepare to be inspired.">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header><h1>There's No &ldquo;I&rdquo; in Quit</h1></header>

      <section id="insp-app-body">
        <ul id="insp-list"></ul>
      </section>

    <footer>There's no I in footer, either.</footer>

    <!-- Handlebar Templates -->
    <script id="insp-entry-list-tmpl" type="text/x-handlebars-template">
      <p>Title: {{{ quoteHTML }}}</p>
      <p>Safe: {{ stripHTML quoteHTML }}</p>
      <img src="{{ photo }}" alt="{{ shortName }}" title="{{ shortName }}">
    </script>

    <!-- Required Scripts -->
    <script src="assets/js/lib/underscore-min.js"></script>
    <script src="assets/js/lib/jquery-1.11.3.min.js"></script>
    <script src="assets/js/lib/backbone-min.js"></script>
    <script src="assets/js/lib/handlebars-v4.0.0.js"></script>

    <!-- Backbone files -->
    <script src="assets/js/models/inspiration.js"></script>
    <script src="assets/js/collections/inspirations.js"></script>
    <script src="assets/js/routers/routes.js"></script>
    <script src="assets/js/views/inspirationview.js"></script>
    <script src="assets/js/views/appview.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      Handlebars.registerHelper('stripHTML', function(text) {
        var div = document.createElement('div');
        div.innerHTML = text;
        var clearstring = div.textContext || div.innerText || '';
        return new Handlebars.SafeString(clearstring)
      });
    </script>
  </body>
</html>
